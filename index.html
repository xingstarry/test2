<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>提取</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/btc_draw.css">
</head>
<body>
  <div id="drawCoins">
    <form action="" class="drawForm" name="drawForm" method="post">
      <div class="con">
        <label>可用</label>
        <p class="drawInput">
          <em class="num">123.3456</em>
          <span class="coinName">ATA</span>
        </p>
      </div>
      <div class="con">
        <label for="drawUrl">提取地址</label>
        <p class="drawInput">
          <input name="obtain_address" type="tel" id="drawUrl" class="inputItem" placeholder="输入或长按粘贴地址">
          <span class="arrow">
            <img src="img/draw_icon_arrow.png" alt="" class="moreUrl">
          </span>
        </p>
      </div>
      <div class="con">
        <label for="drawNum">提取数量</label>
        <p class="drawInput">
          <input name="obtain_num" type="text" id="drawNum" class="inputItem minInput" placeholder="最小提币数量  20">
          <span class="coinName">ATA</span>
          <button class="totality">全部</button>
        </p>
      </div>
      <div class="con">
        <label>手续费</label>
        <p class="drawInput">
          <em class="num" id="fee">1.0000</em>
          <span class="coinName">ATA</span>
        </p>
      </div>
      <div class="con">
        <label>到账数量</label>
        <p class="drawInput">
          <em class="num" id="finalNum">0</em>
          <span class="coinName">ATA</span>
        </p>
      </div>

      <p class="tips">确定我们会对提币进行人工审核，预计到账时间为3个工作日，请耐心等待。</p>
      <p class="block"></p>
      <div class="drawBtn">
        <button type="submit">确定</button>
      </div>
    </form>
  </div>

  <!-- 更多地址 -->
  <div class="urlBox">
    <div class="mask"></div>
    <div class="urlList">
      <ul>
        <li><p>0x86ae5c1ca38fd88fe20bf38d9a7e36c70cd2f977</p></li>
        <li><p>0x86ae5c1ca38fd88fe20bf38d9a7e36c70cd2f977</p></li>
        <li><p>0x86ae5c1ca38fd88fe20bf38d9a7e36c70cd2f977</p></li>
      </ul>
      <p class="cancel" id="closeUrl">取消</p>
    </div>
  </div>

</body>

<script src="js/jquery-3.2.1.min.js"></script>
<script>
  // coin名称
  $('.coinName').html('ATA');

  // 获取提取值计算到账值
  $('#drawNum').on('touchstart',function () {
    $(this).on('blur',function () {
        if($(this).val()){
            var num = $(this).val()-$('#fee').html();
            $('#finalNum').html(num.toFixed(4));
        }
    })
  });

  // 更多地址
  $('.moreUrl').on('click',function () {
    $('.urlBox').show();
    $('.urlBox').find('.mask').fadeIn();
    $('.urlBox').find('.urlList').stop().animate({bottom:0});
  });

  // close弹窗
  $('.mask').on('click',function () {
    $('.urlBox').find('.mask').fadeOut();
    $('.urlBox').find('.urlList').stop().css({bottom:'-12.375rem'});
    $(this).parents('.urlBox').hide();
  }).on('touchmove',function (e) {
      e.preventDefault();
  });
  $('.urlBox').on('touchmove',function (e) {
      e.preventDefault();
  });
  // 取消
  $('#closeUrl').on('click',function () {
    $('.urlBox').find('.mask').fadeOut();
    $('.urlBox').find('.urlList').stop().css({bottom:'-12.375rem'});
    $(this).parents('.urlBox').hide();
  });
</script>
</html>
